<app-loading *ngIf="!actor" ></app-loading>

  

<div *ngIf="actor" class="card">
    
    <div class="card-header">
        
      <ul class="nav nav-tabs card-header-tabs" >
        
        <li  class="nav-item m-1" >
          <a 
          id="card-tab-one"
          class="nav-link alert-success" >Bio</a>
        </li>
        <li  class="nav-item m-1"  >
          <a   
          id="card-tab-two"
          class="nav-link alert-info" >Filmography</a>
        </li>
        <li   class="nav-item m-1" >
          <a 
          
          id="card-tab-three" 
          class="nav-link alert-info">General Info</a>
        </li>
      </ul>
      
      <hr>
      <div class="row  g-3">
        <h3 
        class="text-warning bg-dark" >{{actor.data.person.name}}</h3>
        
        <div 
        
        class="m-4 col-3 container">
            <img 
            class="img-fluid  rounded"
            
            src={{actor.data.person.headShotImage.url}}>
        </div>
        <div 
        *ngIf="notIsActive[0].isActive" 
        class="card col-7 m-4 alert-success">
            <p 
            class="text-success" [innerHTML]="actor.data.person.biography">
            
        </p>
        </div>
        <div 
        *ngIf="notIsActive[1].isActive" 
        class="card bg-dark col-7 m-4 ">
            <div 
            *ngIf="notIsActive[1].isActive" 
            class="row bg-dark rounded m-2">
                <div 
                class="btn-group d-flex flex-row justify-content-between rounded p-4 ">
                    <div class="float-left">
                        <button 
                        (click)="castIncrementEvent($event)"
                        id="cast-prev"
                        class="btn btn-dark text-light ">Prev</button>
                    </div>
                    <div class="float-center">
                        <button 
                        (click)="navigateToMovieDetails()"
                        
                        class="btn btn-dark text-light ">Movie Details</button>
                    </div>
                    <div class=" d-flex justify-end align-end">
                        <button 
                        (click)="castIncrementEvent($event)"
                        
                        id="cast-next"
                        class="btn btn-dark float-right text-light ">Next</button>
                    </div>
                </div>
            </div>
            <div class="bg-dark p-4">
                <div class="progress m-1">
                    <div 
                    id="progress-bar"
                    [ngStyle]="progressBarStyle()"
                    class="progress-bar"></div>
                </div>
                <div 
                class="row bg-dark" 
                *ngFor="let film of actor.data.person.filmography;index as i">
                <div 
                class="p-4 m-4 col  bg-dark" 
                *ngIf="i === filmographyIndex">
                    <div class="row text-warning  alert-danger">
                        <div
                    
                        class="bg-dark col p-4">
                            <img 
                            class="film-poster"
                            src={{film.posterImage.url}}>
                        </div>
                    <div class="col bg-dark ">
                        <h4>{{film.name}}</h4>
                        <hr>
                        <div class="row ">
                            <p class="text-warning">Release Date: {{film.releaseDate}}</p>
                        </div>
                        <div  
                        class="row text-success rounded bg-dark ">
                            
                            <span *ngIf="film.tomatoRating.iconImage" >
                                <img 
                                height="20px" 
                                width="auto" 
                                src={{film.tomatoRating.iconImage.url}} />
                            </span>
                            &nbsp;
                            <span 
                            class="text-success bg-dark " 
                            [innerHTML]="getTomatometerValue(film.tomatoRating.tomatometer)">
                            </span>
                        </div>
                    </div>

                    </div>

                </div>
                    
            </div>
            </div>
            </div>
            
        <div 
        *ngIf="notIsActive[2].isActive" 
        class="col p-4 ">
            <ul 
            class="list-group col alert-info">
                <li [innerHTML]="actor.data.person.name"
                    class="list-group-item text-success ">
                    
                </li>
                <li [innerHTML]="actor.data.person.birthDate"
                    class="list-group-item text-success">
                    
                </li>
                <li [innerHTML]="actor.data.person.birthPlace"
                    class="list-group-item text-success">
                    
                </li>
                <li [innerHTML]="actor.data.person.gender"
                    class="list-group-item text-success">
                    
                </li>
                <!-- <li 
                    class="list-group-item text-success">
                    {{actor.data.person.name}}
                </li> -->
            </ul>
        </div>
    </div>
    
</div>
