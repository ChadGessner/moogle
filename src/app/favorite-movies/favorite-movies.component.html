<!-- <h1>{{favoriteMovieDetails}}</h1> -->

<ul class="p-2" *ngIf="isFavorited == false" >
    <button class="btn btn-success" type="button" (click)="addFavorite(); isFavorited=true"><i class="bi bi-star"></i> Favorited </button>
</ul>
<ul class="p-2" *ngIf="isFavorited == true">
    <button class="btn btn-success" type="button" (click)="removeFavorite(currentUserIdRxjs, currentEmsVersionIdRxjs); isFavorited=true" ><i class="bi bi-star-fill"></i> Favorite</button>
</ul>
