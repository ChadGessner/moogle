<app-news></app-news>

  <div  *ngIf="isMoviesOrNews; then thenBlock else elseBlock">
  </div>
  <ng-template #thenBlock>
    <button class="btn btn-outline-success" type="button" (click)="getPopularMovies()">Popular Movies <i class="bi bi-film"></i></button>
    <app-upcoming-movie-details></app-upcoming-movie-details>
  </ng-template>
  <ng-template #elseBlock>
    <button class="btn btn-outline-success" type="button" (click)="getMovies()">Upcoming Movies <i class="bi bi-film"></i></button>
    <app-popular-movies></app-popular-movies>
  </ng-template>
</div>
