    <div class="border border-success p-1 m-4 rounded bg-primary">
        <form class="form-group p-4 m-4 bg bg-dark rounded " #newUser="ngForm" (ngSubmit)="register(newUser)" novalidate> 
            <h4 class="text-warning text-center font-monospace" >Register Moogle Account</h4>
            <hr>
            <div class="row row-cols-2">
                <div class="form-floating mb-2">
                    
                    <input class="form-control " for="floating-input" type="username" name="firstName" placeholder="name" [ngModel] />
                    <label class="form-label text-light" for="floating-input"  >First Name</label>
                </div>
                <div class="form-floating mb-2">
                    
                    <input class="form-control " name="lastName" type="username" placeholder="Last Name"  [ngModel] />
                    <label for="lastName" class="form-label text-light" >Last Name</label>
                </div>
                <div class="form-floating mb-2 ">
                    
                        <input class="form-control " name="userName" placeholder="Username" [ngModel] />
                        <label for="userName" class="form-label text-light" >User Name</label>
                </div>
                <div class="form-floating mb-2">
                    
                    <input class="form-control " name="password" placeholder="Password"  [ngModel] />
                    <label for="password" class="form-label text-light" >Password</label>
                </div>
                <div class="form-floating mb-2">
                    
                    <input class="form-control " name="email" placeholder="Email"  [ngModel] />
                    <label for="email" class="form-label text-light" >Email Address</label>
                </div>
                <div class="form-floating mb-2">
                    
                    <input class="form-control " name="phone" placeholder="Phone Number"  [ngModel] />
                    <label for="phone" class="form-label text-light" >Phone Number</label>
                </div>
                <div class="form-floating mb-2">
                    
                    <input class="form-control " name="address" placeholder="Address"  [ngModel] />
                    <label for="address" class="form-label text-light" >Home Address</label>
                </div>
                <div class="form-floating mb-2">
                    
                    <input class="form-control " name="city" placeholder="City"  [ngModel] />
                    <label for="city" class="form-label text-light" >City</label>
                </div>
                <div class="form-floating mb-2">
                    
                    <input class="form-control " name="state" placeholder="State"  [ngModel] />
                    <label  for="state" class="form-label text-light" >State</label>
                </div>
                <div class="form-floating mb-2">
                    
                    <input class="form-control " name="zipCode" placeholder="Zip"  [ngModel] />
                    <label for="zipCode" class="form-label text-light" >Zip Code</label>
                </div>
            </div>
            <div class="form-floating mb-2">
                <div class="row p-2" >
                    <Button  type="submit" class="btn btn-outline-success text-success" >Submit</Button>
                </div>
                <div class="row p-2" >
                    <Button (click)="clearForm(newUser)" type="submit" class="btn btn-outline-primary text-info" >Clear Form</Button>
                </div>
            </div>
            
        </form>
    </div>
