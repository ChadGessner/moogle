<nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top">
  <div class="container-fluid ">
    <h1 class="display-4 navbar-brand  text-warning " >Moogle</h1>
    <!-- <ng-container id="nav-style-test text-warning" class="display-4 navbar-brand">{{userRxjs.userName}}</ng-container> -->

    <button 
      class="navbar-toggler " 
      
      (click)="toggleHamburger()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="center-nav-bar" class="collapse navbar-collapse show">
      <ul *ngIf="isHamburger" class="navbar-nav me-auto mb-2 mb-xl-0">
        <li class="dropdown-item float-down">
          <a 
          (click)="toggleHamburger()" 
          class="nav-link" 
          aria-current="page" 
          routerLink="home">Home</a>
        </li>
        <li 
        class="dropdown-item float-down">
          <a 
          (click)="toggleHamburger()" 
          class="nav-link" 
          routerLink="login">{{registeredUser ? 'Account Details' : 'Login'}}</a>
        </li>
        <li *ngIf="!registeredUser" 
        class="dropdown-item float-down">
          <a 
          (click)="toggleHamburger()" 
          class="nav-link" 
          routerLink="register">Register</a>
        </li>
        <li class="dropdown-item float-down">
          <a 
          class="nav-link " 
          (click)="getTheaterListRoute()">Local Theaters</a>
        </li>
        <form 
        class="d-flex" 
        (ngSubmit)="searchQuery(queryParam)" 
        #queryParam="ngForm">
          <input 
          class="form-control me-2" 
          type="search" 
          name="search" 
          for="queryParam" 
          placeholder="Search" 
          aria-label="Search" 
          ngModel>
          <button  
          class="btn btn-outline-light" 
          for="search" 
          type="submit">Search</button>
        </form>
      </ul>
    </div>

    <div class="collapse navbar-collapse " id="navbarDark">
      <ul class="navbar-nav me-auto mb-2 mb-xl-0">
        <li class="nav-item">
          <a class="nav-link " routerLink="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="login">{{registeredUser ? 'Account Details' : 'Login'}}</a>
        </li>
        <li *ngIf="!registeredUser" class="nav-item">
          <a class="nav-link" routerLink="register" >Register</a>
        </li>
        <li class="nav-item">
          <a 
          class="nav-link" 
           (click)="getTheaterListRoute()" >Local Theaters</a>
        </li>
      </ul>
      <form class="d-flex" (ngSubmit)="searchQuery(queryParam)" #queryParam="ngForm">
        <input 
        class="form-control me-2" 
        type="search" 
        name="search" 
        for="queryParam" 
        placeholder="Search" 
        aria-label="Search" 
        ngModel>
        <button 
        routerLink={{searchRouteWithParams}} 
        class="btn btn-outline-light" 
        for="search" 
        type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div *ngIf="showToast" class="toast toast-demo fade show toasty">
  <div class="toast-body text-warning">
    Please Login or Register to use this feature...
    <div class="mt-2 pt-2 border-top">
      
      <button 
      type="button" 
      class="btn btn-secondary btn-sm" 
      data-bs-dismiss="toast" 
      (click)="isNotIsShowToast()" >Close</button>
    </div>
  </div>
</div>
