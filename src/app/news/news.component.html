

<div>
    <h1 class="text-center" class="card-text text-success font-monospace">Top Upcoming Movies!</h1>
</div>
<div class="card border border-success p-2 mb-2">
<div class="table-responsive">
   <table class="table align-middle">
       <thead>
           <tr class="text-warning">
               <th scope="col-sm-12">News Picture</th>
               <th scope="col-sm-12">News Title </th>
               <th scope="col-sm-12">News Link</th>
           </tr>
       </thead>

       <tbody>
       <tr *ngFor="let story of news.data.newsStories.slice(startNewsIndex,endNewsIndex)">
        <td><img height="105px" width="105px" src={{story.mainImage.url}}></td>
        <td><p [innerHTML]="story.title"></p></td>
        <td><a class="btn btn-success" href={{story.link}} target="_blank">See Article Details</a></td>
       </tr>
        </tbody>

   </table>    
   </div>
</div>

   <div *ngIf="startOfNews; then thenBlock else elseBlock">
   </div>
   <ng-template #thenBlock><button class="btn btn-success" type="button"
           (click)="getNextSixStories(startNewsIndex,endNewsIndex)">More Stories</button>
   </ng-template>
   <ng-template #elseBlock>
       <button style="margin-right:20px" class="btn btn-success" type="button"
           (click)="getLastSixStories(startNewsIndex,endNewsIndex)">Previous Stories</button>
       <button class="btn btn-success" type="button" (click)="getNextSixStories(startNewsIndex,endNewsIndex)">More
           Stories</button>
       <button style="margin-left:20px" class="btn btn-success" type="button" (click)="getFirstSixStories()">Back to
           Start</button>
   </ng-template>
