<div >
    <h1 class="text-center" class="card-text text-success font-monospace">Movie News!</h1>
    <div *ngFor="let story of news.data.newsStories">
        <a (click)="navigate(story.link)">
            <p [innerHTML]="story.title"></p>
        </a>

        <img height="105px" width="105px" src={{story.mainImage.url}}>
        <!-- <a routerLink="/news-story" (click)="getStory(story.link)" >More Info</a> -->

    </div>
</div>
