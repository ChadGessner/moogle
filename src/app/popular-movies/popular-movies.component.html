<div>
    <h1 class="text-center" class="card-text text-success font-monospace">Popular Movies!</h1>
</div>
<div class="card border border-success p-2 mb-2">
<div class="table-responsive">
   <table class="table align-middle">
       <thead>
           <tr class="text-warning">
               <th scope="col-sm-10">Movie Poster</th>
               <th scope="col-sm-10">Movie Name</th>
               <th scope="col-sm-10">Tomato Meter</th>
               <th scope="col-sm-10">User Rating</th>
               <th scope="col-sm-10">Details</th>

           </tr>
       </thead>
       <tbody>
           <tr *ngFor="let detail of popularMovies.data.popularity.slice(startPopularMovieIndex,endPopularMovieIndex)">
            <!-- <ng-container class="item" *ngIf="detail.name; else addIndex()"> -->
               <td><img height="105px" width="105px" src={{detail.posterImage.url}}></td>
               <td>{{detail.name}}</td>
               <td><p>{{detail.tomatoRating.tomatometer}} <img width="10%" src={{detail.tomatoRating.iconImage.url}}></p></td>
               <td><p>{{detail.userRating.dtlLikedScore}} <img width="10%" src={{detail.userRating.iconImage.url}}></p></td>
               <td><a class="btn btn-outline-success" (click)="passEmsVersionId(detail.emsVersionId)"
                       routerLink="/movie-detail">Movie Details <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ticket-perforated" viewBox="0 0 16 16">
                           <path d="M4 4.85v.9h1v-.9H4Zm7 0v.9h1v-.9h-1Zm-7 1.8v.9h1v-.9H4Zm7 0v.9h1v-.9h-1Zm-7 1.8v.9h1v-.9H4Zm7 0v.9h1v-.9h-1Zm-7 1.8v.9h1v-.9H4Zm7 0v.9h1v-.9h-1Z"/>
                           <path d="M1.5 3A1.5 1.5 0 0 0 0 4.5V6a.5.5 0 0 0 .5.5 1.5 1.5 0 1 1 0 3 .5.5 0 0 0-.5.5v1.5A1.5 1.5 0 0 0 1.5 13h13a1.5 1.5 0 0 0 1.5-1.5V10a.5.5 0 0 0-.5-.5 1.5 1.5 0 0 1 0-3A.5.5 0 0 0 16 6V4.5A1.5 1.5 0 0 0 14.5 3h-13ZM1 4.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v1.05a2.5 2.5 0 0 0 0 4.9v1.05a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-1.05a2.5 2.5 0 0 0 0-4.9V4.5Z"/>
                         </svg></a></td>
                        <!-- </ng-container> -->
           </tr>

       </tbody>

   </table>    
   </div>
</div>

   <div *ngIf="startOfPopularMovies; then thenBlock else elseBlock">
   </div>
   <ng-template #thenBlock><button class="btn btn-outline-success" type="button"
           (click)="getNextSixPopularMovies(startPopularMovieIndex,endPopularMovieIndex)">More Movies <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
               <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
             </svg></button>
   </ng-template>
   <ng-template #elseBlock>
       <button style="margin-right:20px" class="btn btn-outline-success" type="button"
           (click)="getLastSixPopularMovies(startPopularMovieIndex,endPopularMovieIndex)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
               <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
             </svg> Previous Movies</button>
       <button class="btn btn-outline-success" type="button" (click)="getNextSixPopularMovies(startPopularMovieIndex,endPopularMovieIndex)">More
           Movies <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
               <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
             </svg></button>
       <button style="margin-left:20px" class="btn btn-outline-success" type="button" (click)="getFirstSixPopularMovies()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-left" viewBox="0 0 16 16">
           <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
           <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
         </svg> Back to
           Start</button>
   </ng-template>
