

<div >
    <div>
        <ul class="card bg-dark" *ngIf="theaterDetails">
            
            <div class="row mg-1 " *ngFor="let movie of theaterDetails.data.theaterShowtimeGroupings.movies" >
                
                 
                <hr class="m-4" >
                <div class="list-group col ">
                    <label class="text-warning" >Title</label>
                    <hr>
                    <h4>{{movie.name}}</h4>
                    <img height="200px" width="200px" src="{{movie.posterImage.url}}">
                </div>
            
                <div class="list-group col ">
                    <label class="text-success">Age Restriction</label>
                    <hr>
                    <p> 
                        <span 
                        class="text-danger" >{{movie.motionPictureRating.code}}</span> {{movie.motionPictureRating.description}}</p>
                        <img height="20%" width="100%" src="{{setRatingImagePath(movie.motionPictureRating.code)}}">
                </div>
            
                <div class="list-group col ">
                    <label class="text-success">Tomato Rating</label>
                    <hr>
                    <p>
                    <img 
                        class="image-fluid" 
                        height="20px" 
                        width="20px" 
                        src="{{movie.tomatoRating.iconImage.url}}" >Tomato Rating: {{movie.tomatoRating.state}} {{movie.tomatoRating.tomatometer}}</p>
                </div>
                
                <div class="list-group col " *ngFor="let variant of movie.movieVariants">
                    <label class="text-warning" >Show Times</label>
                    <hr>
                    <button 
                    class="btn btn-success"
                    (click)="toggleShowTimes()">Show Times</button>
                    <div *ngIf="isShowTimes" >
                        <div class="dropdown" *ngFor="let amenity of variant.amenityGroups">
                            <div class="dropdown-item" *ngFor="let show of amenity.showtimes">
                                <div class="row">
                                    <div class="col">
                                        <label class="text-light" >Date</label>
                                        <li class="dropdown-item" >{{show.providerDate}}</li> 
                                    </div>
                                
                                
                                    <div class="col">
                                        <label class="text-light">Time</label>
                                        <li class="dropdown-item" >{{show.providerTime}}</li>
                                    </div>
                                </div>
                            
                                
                                    
                                
                                
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        
        </ul>
    </div>
</div>
